<!DOCTYPE html>
<html>
<head>
    <title>エステティックサロン ヒアリングシート</title>
</head>
<body>
    <h1>エステティックサロン ヒアリングシート</h1>

    <h2>基本情報と目的</h2>
    <form>
        <label for="gender">性別:</label><br>
        <select id="gender" name="gender">
            <option value="male">男性</option>
            <option value="female">女性</option>
            <option value="other">その他</option>
        </select><br>
        <label for="purpose">サロン利用の目的:</label><br>
        <select id="purpose" name="purpose">
            <option value="facial">フェイシャル</option>
            <option value="bodycare">ボディケア</option>
            <option value="hairremoval">ヘアリムーバル</option>
            <option value="other">その他</option>
        </select><br>
        <label for="goal">目指す結果:</label><br>
        <select id="goal" name="goal">
            <option value="skinimprovement">肌の改善</option>
            <option value="relaxation">リラクゼーション</option>
            <option value="bodylineimprovement">ボディラインの改善</option>
            <option value="other">その他</option>
        </select><br>
    </form>

    <h2>健康状態と生活習慣</h2>
    <form>
        <label for="allergy">アレルギーの有無:</label><br>
        <select id="allergy" name="allergy">
            <option value="yes">あり</option>
            <option value="no">なし</option>
        </select><br>
        <label for="skincondition">現在の肌の状態:</label><br>
        <select id="skincondition" name="skincondition">
            <option value="sensitiveskin">敏感肌</option>
            <option value="normalskin">普通肌</option>
            <option value="dryskin">乾燥肌</option>
            <option value="oilyskin">脂性肌</option>
            <option value="combinationskin">混合肌</option>
            <option value="other">その他</option>
        </select><br>
        <label for="lifestyle">飲酒・喫煙の有無:</label><br>
        <select id="lifestyle" name="lifestyle">
            <option value="drink">飲酒する</option>
            <option value="smoke">喫煙する</option>
            <option value="neither">どちらもしない</option>
        </select><br>
        <label for="skincareroutine">日々のスキンケアルーチン:</label><br>
        <select id="skincareroutine" name="skincareroutine">
            <option value="yes">あり</option>
            <option value="no">なし</option>
        </select><br>
    </form>

    <h2>過去のエステ経験と期待</h2>
    <form>
        <label for="pastexperience">利用したことがあるサロンの種類:</label><br>
        <select id="pastexperience" name="pastexperience">
            <option value="facialsalon">フェイシャル専門</option>
            <option value="bodysalon">ボディケア専門</option>
            <option value="hairremovalsalon">ヘアリムーバル専門</option>
            <option value="generalsalon">総合エステ</option>
            <option value="other">その他</option>
        </select><br>
        <label for="expectation">期待する結果:</label><br>
        <select id="expectation" name="expectation">
            <option value="skinimprovement">肌の改善</option>
            <option value="relaxation">リラクゼーション</option>
            <option value="bodylineimprovement">ボディラインの改善</option>
            <option value="other">その他</option>
        </select><br>
    </form>
</body>
</html>
